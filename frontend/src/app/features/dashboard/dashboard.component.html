<div class="dashboard-container">
  <!-- Metrics Cards -->
  <mat-grid-list [cols]="gridCols" [rowHeight]="rowHeight" gutterSize="16">
    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-content>
          <div class="metric-value">{{totalConsultants}}</div>
          <div class="metric-label">Total Consultants</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-content>
          <div class="metric-value">{{totalProjects}}</div>
          <div class="metric-label">Active Projects</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-content>
          <div class="metric-value">{{totalEvaluations}}</div>
          <div class="metric-label">Total Evaluations</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    
    <mat-grid-tile>
      <mat-card class="metric-card">
        <mat-card-content>
          <div class="metric-value">{{averageRating | number:'1.1-1'}}</div>
          <div class="metric-label">Average Rating</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- Charts -->
  <div class="charts-container">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Project Status Distribution</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-pie-chart
          [results]="projectStatusData"
          [gradient]="true"
          [legend]="true"
          [labels]="true"
          [view]="getChartDimensions()">
        </ngx-charts-pie-chart>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Top Consultant Skills</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-bar-vertical
          [results]="consultantSkillsData"
          [gradient]="true"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Skills"
          yAxisLabel="Count"
          [view]="getChartDimensions()">
        </ngx-charts-bar-vertical>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Evaluation Trends</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ngx-charts-line-chart
          [results]="[{name: 'Average Rating', series: evaluationTrendsData}]"
          [gradient]="true"
          [xAxis]="true"
          [yAxis]="true"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Month"
          yAxisLabel="Average Rating"
          [view]="getChartDimensions()">
        </ngx-charts-line-chart>
      </mat-card-content>
    </mat-card>
  </div>
</div>
