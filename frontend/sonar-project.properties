sonar.projectKey=consultant-tracking-frontend
sonar.projectName=Consultant Tracking Frontend
sonar.sourceEncoding=UTF-8

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=src/**/*.test.js,src/**/*.test.jsx
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Exclude test files from coverage analysis
sonar.coverage.exclusions=src/**/*.test.js,src/**/*.test.jsx,src/setupTests.js

# Exclude node_modules and build directories
sonar.exclusions=node_modules/**/*,build/**/*,coverage/**/*
