sonar.projectKey=consultant-tracking-backend
sonar.projectName=Consultant Tracking Backend
sonar.sourceEncoding=UTF-8

# Source code directory
sonar.sources=src/main/java
sonar.java.binaries=target/classes
sonar.java.source=17

# Tests directory
sonar.tests=src/test/java
sonar.junit.reportPaths=target/surefire-reports
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclude patterns
sonar.exclusions=**/generated/**,**/model/**,**/entity/**
sonar.coverage.exclusions=**/config/**,**/exception/**,**/dto/**

# Analysis settings
sonar.java.libraries=target/dependency/*.jar
sonar.java.test.libraries=target/dependency/*.jar

# Additional settings
sonar.verbose=false
sonar.sourceEncoding=UTF-8
