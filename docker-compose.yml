services:
  backend:
    build:
      context: ./backend
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mariadb:3306/consultant_tracking
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_FORMAT_SQL=true
    depends_on:
      mariadb:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # frontend:
  #   build:
  #     context: ./frontend
  #     target: development
  #   ports:
  #     - '4200:4200'
  #   networks:
  #     - app-network

  mariadb:
    image: mariadb:10.11
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: consultant_tracking
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin123
    ports:
      - '3306:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  liquibase:
    image: liquibase/liquibase:latest
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - LIQUIBASE_COMMAND_USERNAME=admin
      - LIQUIBASE_COMMAND_PASSWORD=admin123
      - LIQUIBASE_COMMAND_URL=jdbc:mariadb://mariadb:3306/consultant_tracking
      - LIQUIBASE_SEARCH_PATH=/liquibase/changelog
      - LIQUIBASE_COMMAND_CHANGELOG_FILE=./db.changelog.xml
    volumes:
      - ./liquibase:/liquibase/changelog
    command: update
    networks:
      - app-network

  adminer:
    image: adminer:latest
    ports:
      - '8081:8080'
    depends_on:
      - mariadb
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mariadb_data:
